        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function addItem(){
            let list=document.getElementById('todolist');
            let todo=document.getElementById('item');
            let listitem=document.createElement('li');
            let xbtn=document.createElement('button');
            listitem.className='d-flex list-group-item list-group-item-action list -group-item-primary';
            xbtn.className='btn-close ms-auto';
            xbtn.onclick=function(e) {
                let pnode=e.target.parentNode;
                list.removeChild(pnode);
            }
            listitem.innerText=todo.value;
            listitem.appendChild(xbtn);
            list.appendChild(listitem);

            todo.value=' ';
            todo.focus();
        }
    </script>
    </head>
    <body>
<div class="container bg-primary shadow mx-auto mt-5 p-5 w-75">
<h2 class='text-warning'>ADGH ToDo App</h2>
<hr>
    <div class="input-group">         
     <input id="item" class="form-control" type="text" placeholder="계획을 추가하세요">
      <button type="button" class="btn btn-primary" onclick="addItem()">이 계획 추가하기</button>
    </div>
    <hr>
    <ul id="todolist" class="List-group">
